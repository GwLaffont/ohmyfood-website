<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" >
    <title>site le delice des sens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="restaurant le délice des sens">
    <script src="https://kit.fontawesome.com/dc3463066b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/sass/pages.css" >
</head>
<body>
    <header>
       <div class="logo">
            <img src="/assets/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
        <a href="/index.html" class="back"><i class="fa-solid fa-arrow-left"></i></a>
    </header>
    <div class="image">
        <img src="/assets/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">
    </div>

    <main>
        <div class="img-cover"></div>
        <div class="title">
            <div class="title-text"><h1>Le délice des sens</h1></div>
            <div class="like">
                <input type="checkbox" id="checkbox" class="checkbox">
                <label for="checkbox">
                    <img src="/assets/vectors/heart.svg" alt="like heart" class="heart heartUnchecked">
                    <img src="/assets/vectors/heart-full.svg" alt="like checked" class="heart heartChecked">
                </label>
            </div>
        </div>

        <div class="menu">
            <h2>Entrées</h2>
            <div class="bar"></div>
            
            <input type="checkbox" name="checkbox" id="checkbox1" class="checkbox">
            <label for="checkbox1">
                <span class="item">
                    <span class="span-text">
                        <span class="h3">Tartare de thon</span>
                        <span class="p">Assaisonné au yuzu</span>
                    </span>
                    <span class="span-check">
                        <span class="price">25€</span>
                        <span class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            
            <input type="checkbox" name="checkbox2" id="checkbox2" class="checkbox">
            <label for="checkbox2">
                <span class="item">
                    <span class="span-text">
                        <span class="h3">Bouchée de homard croustillant</span>
                        <span class="p">Et sa farandole de petits légumes</span>
                    </span>
                    <span class="span-check">
                        <span class="price">35€</span>
                        <span class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </span>
            </label>

            <input type="checkbox" name="checkbox3" id="checkbox3" class="checkbox">
            <label for="checkbox3">
                <span class="item">
                    <span class="span-text">
                        <span class="h3">Velouté de cèpes</span>
                        <span class="p">Aux truffes</span>
                    </span>
                    <span class="span-check">
                        <span class="price">20€</span>
                        <span class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </span>
            </label>
        </div>

        <div class="menu">
            <h2>plats</h2>
            <div class="bar"></div>
            
            <input type="checkbox" name="checkbox4" id="checkbox4" class="checkbox">
            <label for="checkbox4">
                <span class="item">
                    <span class="span-text">
                        <span class="h3">Poulet rôti aux herbes de Provence</span>
                        <span class="p">Et sa crème de truffe</span>
                    </span>
                    <span class="span-check">
                        <span class="price">40€</span>
                        <span class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            
            <input type="checkbox" name="checkbox5" id="checkbox5" class="checkbox">
            <label for="checkbox5">
                <span class="item">
                    <span class="span-text">
                        <span class="h3">Langouste rôtie</span>
                        <span class="p">Et ses légumes de saison</span>
                    </span>
                    <span class="span-check">
                        <span class="price">35€</span>
                        <span class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            
            <input type="checkbox" name="checkbox6" id="checkbox6" class="checkbox">
            <label for="checkbox6">
                <span class="item">
                    <span class="span-text">
                        <span class="h3">Côte de bœuf Angus</span>
                        <span class="p">Et sa purée de panais</span>
                    </span>
                    <span class="span-check">
                        <span class="price">44€</span>
                        <span class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </span>
            </label> 
        </div>

        <div class="menu">
            <h2>Desserts</h2>
            <div class="bar"></div>

            <input type="checkbox" name="checkbox7" id="checkbox7" class="checkbox">
            <label for="checkbox7">
                <span class="item">
                    <span class="span-text">
                        <span class="h3">Farandole de desserts</span>
                        <span class="p">Du chef</span>
                    </span>
                    <span class="span-check">
                        <span class="price">18€</span>
                        <span class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </span>
            </label>

            <input type="checkbox" name="checkbox8" id="checkbox8" class="checkbox">
            <label for="checkbox8">
                <span class="item">
                    <span class="span-text">
                        <span class="h3">Crème brulée</span>
                        <span class="p">Revisitée</span>
                    </span>
                    <span class="span-check">
                        <span class="price">22€</span>
                        <span class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            
            <input type="checkbox" name="checkbox9" id="checkbox9" class="checkbox">
            <label for="checkbox9">
                <span class="item">
                    <span class="span-text">
                        <span class="h3">Tiramisu</span>
                        <span class="p">À la noisette</span>
                    </span>
                    <span class="span-check">
                        <span class="price">23€</span>
                        <span class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            
        </div>

        <div class="searchbutton">
            <p>Commander</p>
        </div>
    </main>

    <footer>
        <div class="shrikhand">
            <p>ohmyfood</p>
        </div>
        <div class="footer">
            <a href="#"><p class="bolded"><i class="fa-solid fa-utensils"></i>  Proposer un restaurant</p></a>
            <a href="#"><p class="bolded"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</p></a>
            <a href="#"><p>Mentions légales</p></a>
            <a href="mailto:someone@yoursite.com" target="_blank" rel="noopener noreferrer"><p>Contact</p></a>
        </div>
    </footer>
</body>
</html>
